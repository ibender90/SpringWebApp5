<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>new persona</title>
</head>
<body>

<form th:method="post" th:action="@{/people}" th:object="${person}">
    <label for="yourName">Enter name</label>
    <input type="text" th:field="*{name}" id="yourName">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="howOld">Enter age</label>
    <input type="text" th:field="*{age}" id="howOld">
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br/>
    <label for="mail">Enter email</label>
    <input type="text" th:field="*{email}" id="mail">
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br/>
    <input type="submit" value = "create">
</form>

</body>
</html>
